<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <form
      action=""
      class="max-w-lg  mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg"
      id="user-form"
    >
      <h1 class="text-3xl text-blue-500 mb-6 font-bold text-center">
        Registration Form
      </h1>

      <label
        for="name"
        class="text-md w-40 inline-block font-medium leading-5 text-gray-700 mb-2"
        >Name</label
      >
      <input
        type="text"
        name="name"
        id="name"
        required
        class="bg-gray-100 w-full rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <label
        for="email"
        class="text-md w-40 inline-block font-medium leading-5 text-gray-700 mb-2"
        >Email</label
      >
      <input
        type="email"
        name="email"
        id="email"
        required
        class="bg-gray-100 w-full rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <label
        for="password"
        class="text-md w-40 inline-block font-medium leading-5 text-gray-700 mb-2"
        >Password</label
      >
      <input
        type="password"
        name="password"
        id="password"
        required
        class="bg-gray-100 w-full rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <label
        for="dob"
        class="text-md w-40 inline-block font-medium leading-5 text-gray-700 mb-2"
        >Date of Birth</label
      >
      <input
        type="date"
        name="dob"
        id="dob"
        required
        class="bg-gray-100 w-full rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <div class="flex items-center mb-5">
        <input
          type="checkbox"
          name="acceptTerms"
          id="acceptTerms"
          required
          class="mr-2"
        />
        <label
          for="acceptTerms"
          class="text-md font-medium leading-5 text-gray-700"
          >Accept Terms & Conditions</label
        >
      </div>

      <button
        type="submit"
        class="w-full rounded-lg shadow-lg px-8 py-4 bg-green-500 text-white hover:bg-green-400 focus:outline-none focus:shadow-outline transition duration-200"
      >
        Submit
      </button>
    </form>


    <div class="bg-white px-6 mt-5 pt-10 pb-8 shadow-3xl ring-1 ring-gray-900/5">
  <div class="mx-auto">
    <h2 class="text-3xl text-center font-bold leading-tight mb-6">Entries</h2>
    <div class="flex justify-center">
      <table class="table-auto w-[900px] border">
        <thead>
          <tr>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Email</th>
            <th class="px-4 py-2">Password</th>
            <th class="px-4 py-2">Dob</th>
            <th class="px-4 py-2">Accepted terms?</th>
          </tr> 
        </thead>
        <tbody id="user-entries">
      
        </tbody>
      </table>
    </div>
  </div>
</div>



    <script src="./index.js"></script>
  </body>
</html>
